<head>

    <style>
        table {

        }

            width: 100px;
            height: 40px;
        }
    </style>

    <div>
        <input type="text" class="name-input"

        onkeydown="handleUserInputKeyDown(event)"
        >
        <input type="text" class="password-input"
        name="password" placeholder="password"
        onkeydown="handleUserInputKeyDown(event)"
        >
    </div>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>번호</th>
                <th>id</th>
                <th>성명</th>
                <th>사용자이름</th>
                <th>비밀번호</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody class="user-table-body">

        </tbody>
    </table>
    <script src="user_management.js"></script>
</body>
</html>
