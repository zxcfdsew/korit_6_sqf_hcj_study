<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .username-input-box {
            position: relative;
            width: 500px;
            height: 50px;
        }

        .username-input {
            box-sizing: border-box;
            outline: none;
            border-radius: 10px;
            border: 1px solid #dbdbdb;
            padding: 10px 80px 10px 10px;
            width: 100%;
            height: 100%;
            font-size: 18px;
        }

        .duplicate-button {
            transform: translateY(-50%);
            box-sizing: border-box;
            position: absolute;
            right: 10px;
            top: 50%;
            border-radius: 6px;
            border: 1px solid #dbdbdb;
            padding: 5px;
            cursor: pointer;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="username-input-box">
        <input class="username-input" type="text">
        <button class="duplicate-button">중복확인</button>
    </div>
</body>
</html>
