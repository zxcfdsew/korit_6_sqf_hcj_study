<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="사용자이름">  <!-- hint -->
    <input type="text" value="김준일" readonly>  <!-- 클릭은 되지만 수정은 안됨 -->

</body>
</html>
